services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: movie_dubber_app
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
      whisperx:
        condition: service_started
      demucs:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      dubber:
        aliases:
          - app

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: movie_dubber_queue
    command: php artisan queue:work --queue=chunks,segment-processing,segment-generation,default --sleep=3 --tries=2 --timeout=600
    volumes:
      - .:/var/www
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
      whisperx:
        condition: service_started
      demucs:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      dubber:
        aliases:
          - queue
    restart: unless-stopped

  # Additional queue worker for parallel chunk processing
  queue2:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: movie_dubber_queue2
    command: php artisan queue:work --queue=chunks --sleep=3 --tries=2 --timeout=600
    volumes:
      - .:/var/www
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
      whisperx:
        condition: service_started
      demucs:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      dubber:
        aliases:
          - queue2
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: movie_dubber_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
    networks:
      dubber:
        aliases:
          - nginx
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: movie_dubber_redis
    ports:
      - "6380:6379"
    networks:
      dubber:
        aliases:
          - redis
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: movie_dubber_mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-movie_dubber}
      MYSQL_USER: ${DB_USERNAME:-movie}
      MYSQL_PASSWORD: ${DB_PASSWORD:-movie}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      dubber:
        aliases:
          - mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  whisperx:
    build: ./whisperx-service
    container_name: movie_whisperx_service
    ports:
      - "8001:8000"
    volumes:
      - ./storage/app:/var/www/storage/app
      - whisperx_hf_cache:/root/.cache/huggingface
      - whisperx_torch_cache:/root/.cache/torch
    environment:
      HF_TOKEN: ${HF_TOKEN}
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      OPENBLAS_NUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"
      HF_HUB_DISABLE_PROGRESS_BARS: "1"
      TORCH_HOME: /root/.cache/torch
    mem_limit: 8g
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health >/dev/null" ]
      interval: 3s
      timeout: 2s
      retries: 20
      start_period: 5s
    networks:
      dubber:
        aliases:
          - whisperx
          - whisperx-service
  lipsync:
    build: ./lipsync-service
    container_name: movie_dubber_lipsync
    platform: linux/amd64
    volumes:
      - ./storage/app:/var/www/storage/app
      - lipsync_cache:/root/.cache
    ports:
      - "8003:8000"
    environment:
      OMP_NUM_THREADS: 1
      MKL_NUM_THREADS: 1
      OPENBLAS_NUM_THREADS: 1
      NUMEXPR_NUM_THREADS: 1
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      dubber:
        aliases:
          - lipsync
          - lipsync-service

  demucs:
    build: ./demucs-service
    container_name: movie_dubber_demucs
    ports:
      - "8002:8000"
    volumes:
      - ./storage/app:/var/www/storage/app
      - demucs_cache:/root/.cache
    environment:
      # Limit to 1 thread to reduce CPU usage
      OMP_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      OPENBLAS_NUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"
    mem_limit: 4g
    cpus: 1.5
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health >/dev/null"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      dubber:
        aliases:
          - demucs
          - demucs-service

  xtts:
    build: ./xtts-service
    container_name: movie_dubber_xtts
    ports:
      - "8004:8000"
    volumes:
      - ./storage/app:/var/www/storage/app
      - xtts_voices:/app/voices
      - xtts_cache:/root/.cache
    environment:
      STORAGE_PATH: /var/www/storage/app
      VOICES_PATH: /app/voices
      OMP_NUM_THREADS: "2"
      MKL_NUM_THREADS: "2"
      COQUI_TOS_AGREED: "1"
    mem_limit: 8g
    cpus: 2
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      dubber:
        aliases:
          - xtts
          - xtts-service

networks:
  dubber:
    name: dubber

volumes:
  mysql_data:
  whisperx_hf_cache:
  whisperx_torch_cache:
  demucs_cache:
  lipsync_cache:
  xtts_voices:
  xtts_cache:
