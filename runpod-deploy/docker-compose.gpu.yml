version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
    container_name: dubber_app
    volumes:
      - ..:/var/www
    depends_on:
      - redis
      - mysql
      - xtts
    environment:
      - TTS_DRIVER=xtts
      - TTS_AUTO_CLONE=true
      - XTTS_SERVICE_URL=http://xtts:8000
    networks:
      - dubber

  queue:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
    container_name: dubber_queue
    command: php artisan queue:work --queue=chunks,segment-processing,segment-generation,default --sleep=3 --tries=2 --timeout=600
    volumes:
      - ..:/var/www
    depends_on:
      - redis
      - mysql
      - xtts
    networks:
      - dubber
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: dubber_nginx
    ports:
      - "8080:80"
    volumes:
      - ..:/var/www
      - ../docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - dubber

  redis:
    image: redis:alpine
    container_name: dubber_redis
    networks:
      - dubber

  mysql:
    image: mysql:8.0
    container_name: dubber_mysql
    environment:
      MYSQL_DATABASE: dubber
      MYSQL_USER: dubber
      MYSQL_PASSWORD: dubber
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dubber
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  # GPU-enabled XTTS service
  xtts:
    build:
      context: ../xtts-service
      dockerfile: Dockerfile.gpu
    container_name: dubber_xtts_gpu
    ports:
      - "8004:8000"
    volumes:
      - ../storage/app:/var/www/storage/app
      - xtts_voices:/app/voices
      - xtts_models:/root/.local/share/tts
    environment:
      STORAGE_PATH: /var/www/storage/app
      VOICES_PATH: /app/voices
      COQUI_TOS_AGREED: "1"
      NVIDIA_VISIBLE_DEVICES: all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - dubber
    restart: unless-stopped

networks:
  dubber:
    name: dubber

volumes:
  mysql_data:
  xtts_voices:
  xtts_models:
