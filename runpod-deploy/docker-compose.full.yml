version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
    container_name: dubber_app
    volumes:
      - ../:/var/www
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - TTS_DRIVER=xtts
      - TTS_AUTO_CLONE=true
      - XTTS_SERVICE_URL=http://xtts:8000
    networks:
      - dubber
    restart: unless-stopped

  queue:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
    container_name: dubber_queue
    command: php artisan queue:work --queue=chunks,segment-processing,segment-generation,default --sleep=3 --tries=2 --timeout=1800
    volumes:
      - ../:/var/www
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      xtts:
        condition: service_started
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - TTS_DRIVER=xtts
      - TTS_AUTO_CLONE=true
      - XTTS_SERVICE_URL=http://xtts:8000
    networks:
      - dubber
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: dubber_nginx
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www
      - ../docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - dubber
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: dubber_redis
    networks:
      - dubber
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: dubber_mysql
    environment:
      MYSQL_DATABASE: dubber
      MYSQL_USER: dubber
      MYSQL_PASSWORD: dubber123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dubber
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10

  # GPU-enabled XTTS
  xtts:
    build:
      context: ../xtts-service
      dockerfile: Dockerfile.gpu
    container_name: dubber_xtts_gpu
    ports:
      - "8004:8000"
    volumes:
      - ../storage/app:/var/www/storage/app
      - xtts_voices:/app/voices
      - xtts_models:/root/.local/share/tts
    environment:
      STORAGE_PATH: /var/www/storage/app
      VOICES_PATH: /app/voices
      COQUI_TOS_AGREED: "1"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - dubber
    restart: unless-stopped

  # WhisperX for transcription (optional - uses CPU)
  whisperx:
    build:
      context: ../whisperx-service
    container_name: dubber_whisperx
    ports:
      - "8001:8000"
    volumes:
      - ../storage/app:/var/www/storage/app
      - whisperx_cache:/root/.cache
    environment:
      HF_TOKEN: ${HF_TOKEN:-}
    networks:
      - dubber
    restart: unless-stopped

  # Demucs for audio separation
  demucs:
    build:
      context: ../demucs-service
    container_name: dubber_demucs
    ports:
      - "8002:8000"
    volumes:
      - ../storage/app:/var/www/storage/app
      - demucs_cache:/root/.cache
    networks:
      - dubber
    restart: unless-stopped

networks:
  dubber:
    name: dubber_gpu

volumes:
  mysql_data:
  xtts_voices:
  xtts_models:
  whisperx_cache:
  demucs_cache:
