# Docker Compose for local development with RunPod GPU services
# Usage: docker-compose -f docker-compose.runpod.yml up -d

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: movie_dubber_app
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      dubber:
        aliases:
          - app

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: movie_dubber_queue
    command: php -d memory_limit=1G artisan queue:work --queue=chunks,segment-processing,segment-generation,default --sleep=3 --tries=2 --timeout=600
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      dubber:
        aliases:
          - queue
    restart: unless-stopped

  queue2:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: movie_dubber_queue2
    command: php -d memory_limit=1G artisan queue:work --queue=chunks --sleep=3 --tries=2 --timeout=600
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      dubber:
        aliases:
          - queue2
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: movie_dubber_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
    networks:
      dubber:
        aliases:
          - nginx
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: movie_dubber_redis
    ports:
      - "6380:6379"
    networks:
      dubber:
        aliases:
          - redis
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: movie_dubber_mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-movie_dubber}
      MYSQL_USER: ${DB_USERNAME:-movie}
      MYSQL_PASSWORD: ${DB_PASSWORD:-movie}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      dubber:
        aliases:
          - mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  dubber:
    name: dubber

volumes:
  mysql_data:
